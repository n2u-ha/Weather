<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>Weather App</title>
</head>
<body>
    
    <div class="container">
        <div class="current-info">

            <div class="date-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Wednesday, 29 November
                </div>

                <div class="others" id="current-weather-items">
                    <div class="weather-item">
                        <div>Humidity</div>
                        <div>45%</div>
                    </div>
                    <div class="weather-item">
                        <div>Pressure</div>
                        <div>1014</div>
                    </div>
                    <div class="weather-item">
                        <div>Wind Speed</div>
                        <div>2.5</div>
                    </div>
                    
                </div>
            </div>

            <div class="place-container">
                <div class="time-zone" id="time-zone">Asia/Dhaka</div>
                <div id="country" class="country">BD</div>
            </div>
        </div>

        
    </div>

    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="other">
                <div class="day">Thursday</div>
                <div class="temp">Night - 23&#176; C</div>
                <div class="temp">Day - 22&#176; C</div>
            </div>
        </div>

        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Friday</div>
                <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 23&#176; C</div>
                <div class="temp">Day - 21&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Saturday</div>
                <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 25&#176; C</div>
                <div class="temp">Day - 21&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Sunday</div>
                <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 24&#176; C</div>
                <div class="temp">Day - 21&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Monday</div>
                <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 21&#176; C</div>
                <div class="temp">Day - 21&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Tuesday</div>
                <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 19&#176; C</div>
                <div class="temp">Day - 20&#176; C</div>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" integrity="sha512-CryKbMe7sjSCDPl18jtJI5DR5jtkUWxPXWaLCst6QjH8wxDexfRJic2WRmRXmstr2Y8SxDDWuBO6CQC6IE4KTA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="main.js"></script>
</body>
</html>
